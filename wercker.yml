box: golang

services:
  - mongo

build:

  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          go version

    # Build the project
    - script:
        name: go build
        code: |
          go build

    - script:
        name: env
        code: env

    # Test the project
    - script:
        name: go test
        code: |
          go test ./... 

    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
 steps:
   - internal/docker-push:
       username: $USERNAME
       password: $PASSWORD
       cmd: /pipeline/source/golangtest
       tag: latest
       repository: gnensis/golangtest
       registry: https://registry.hub.docker.com


   - cng/cf-deploy:
        api: $API
        user: $USER
        password: $PASSWORD
        org: $ORG
        space: $SPACE
        appname: golangtest
        docker_image: gnensis/golangtest    
