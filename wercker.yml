box: golang

services:
  - mongo

build:

  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          go version
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH

          

    # Build the project
    - script:
        name: go build
        code: |
          go build

    - script:
        name: print env
        code: env

    # Test the project
    - script:
        name: go test
        code: |
          go test ./... 

    - script:
        name: copy files to wercker output
        code: |
          cp golangtest ./ ${WERCKER_OUTPUT_DIR}

deploy:
 steps:
   - internal/docker-push:
       username: $USERNAME
       password: $PASSWORD
       cmd: /pipeline/output/golangtest 
       tag: latest
       repository: gnensis/golangtest
       registry: https://registry.hub.docker.com/v2


