box: golang

services:
  - mongo

build:

  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version

    # Build the project
    - script:
        name: go build
        code: |
          go build

    - script:
        name: env
        code: env

    # Test the project
    - script:
        name: go test
        code: |
          go test -v ./service

    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
 steps:
   - internal/docker-push:
       username: $USERNAME
       password: $PASSWORD
       cmd: /pipeline/source/golangtest
       tag: latest
       repository: gnensis/golangtest
       registry: https://registry.hub.docker.com
