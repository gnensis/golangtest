box: golang

services:
  - mongo

build:

  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          go version
          go get github.com/gnensis/golangtest
          export PATH=$WERCKER_OUTPUT_DIR/bin:$PATH
          export GOPATH=$WERCKER_OUTPUT_DIR

          

    # Build the project
    - script:
        name: go build
        code: |
          go build
          go install

    - script:
        name: env
        code: env

    # Test the project
    - script:
        name: go test
        code: |
          go test ./... 

    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
 steps:
   - internal/docker-push:
       username: $USERNAME
       password: $PASSWORD
       cmd: /go/bin/golangtest 
       tag: latest
       repository: gnensis/golangtest
       registry: https://registry.hub.docker.com/v2


